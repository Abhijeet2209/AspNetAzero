<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div class="kt-container ">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{"EasyLab" | localize}}</span>
                    </h3>
                    <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                    <span class="kt-subheader__desc">
                        {{"EditTenantHeaderInfo" | localize}}
                    </span>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button *ngIf="'Pages.Tenant.EasyLab.CreateEmployee' | permission"  class="btn btn-primary" (click)="createEmployeeModal.show()"><i class="fa fa-plus"></i>
                            {{"CreateNewEmployee" | localize}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-container kt-grid__item kt-grid__item--fluid">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__body  kt-portlet__body--fit">
                    <h3>{{"AllEmployee" | localize}}</h3>
                    <div class="row kt-row--no-padding align-items-center" *ngFor="let employee of employeeList">
                        <div class="col">
                            <h4>{{employee.name + ' ' + employee.surname}}</h4>
                            <span>{{employee.emailAddress}} - (M) {{employee.mobileNumber}}</span>
                        </div>
                        <div class="col kt-align-right">
                            <button id="deleteEmployee" (click)="deleteEmployee(employee)" title="{{'Delete' | localize}}"
                                class="btn  btn-outline-hover-danger btn-icon"
                                href="javascript:;">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>                        
                    </div>
                    
                </div>
            </div>
            <createEmployeeModal #createEmployeeModal (modalSave)="getEmployee()"></createEmployeeModal>
        </div>
    </div>
</div>
