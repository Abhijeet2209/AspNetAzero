<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{"EasyLab" | localize}}</span>
                    </h3>
                </div>
            </div>
        </div>
        <div class="kt-container kt-grid__item kt-grid__item--fluid">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__body  kt-portlet__body--fit">
                    <h3>{{"AllEmployee" | localize}}</h3>
                    <div *ngFor="let employee of employeeList">
                        <div class="row kt-row--no-padding align-items-center">
                            <div class="col">
                                <h4>{{employee.name + ' ' + employee.surname}}</h4>
                                <span> {{employee.emailAddress}} - (M) {{employee.mobileNumber}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
